<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="screenshotElement">
        <p>Содержимое, которого вы хотите снять скриншот</p>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>

    <script>
        // Находим элемент, который хотим сфотографировать
        const element = document.getElementById("screenshotElement");

        // Создаем скриншот с использованием html2canvas
        html2canvas(element).then(canvas => {
        // Преобразуем canvas в Blob в формате PNG
        canvas.toBlob(blob => {
            // Создаем объект URL для Blob
            const blobURL = URL.createObjectURL(blob);

            // Создаем временную ссылку для скачивания изображения
            const downloadLink = document.createElement("a");
            downloadLink.href = blobURL;
            downloadLink.download = "screenshot.png"; // Имя файла для скачивания
            downloadLink.click();

            // Освобождаем ресурсы после использования
            URL.revokeObjectURL(blobURL);
        }, "image/png");
        });

    </script>

    
</body>

</html>
